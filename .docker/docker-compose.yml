version: '3'
services:
  back9-dev1:
    container_name: back9-dev1
    image: woohahalife/back9-backend
    ports:
      - "8081:8080"
    environment:
      - TZ=Asia/Seoul
    networks:
      - backend-network

  back9-dev2:
    container_name: back9-dev2
    image: woohahalife/back9-backend
    ports:
      - "8082:8080"
    environment:
      - TZ=Asia/Seoul
    networks:
      - backend-network

  nginx:
    container_name: nginx
    image: nginx
    volumes:
      - /home/ubuntu/app/nginx/nginx.green.conf:/etc/nginx/nginx.green.conf
      - /home/ubuntu/app/nginx/nginx.blue.conf:/etc/nginx/nginx.blue.conf
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    restart: always
    environment:
      - TZ=Asia/Seoul
    networks:
      - backend-network

  certbot:
    container_name: certbot
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - nginx

networks:
  backend-network:
    external: true